<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a437;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2b050;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="decoGradient1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#d4a437;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#d4a437;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="decoGradient2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#d4a437;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#d4a437;stop-opacity:0" />
    </radialGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#d4a437" stroke-width="1" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative Circles -->
  <circle cx="1200" cy="0" r="200" fill="url(#decoGradient1)"/>
  <circle cx="0" cy="630" r="150" fill="url(#decoGradient2)"/>
  
  <!-- Gold Accent Bar -->
  <rect x="100" y="170" width="120" height="6" rx="3" fill="url(#goldGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text: Everything -->
  <text x="100" y="270" font-family="'Inter', sans-serif" font-size="96" font-weight="800" fill="#ffffff" letter-spacing="-2">
    Everything
  </text>
  
  <!-- Text: Stablecoins (with gold gradient) -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a437" />
      <stop offset="100%" style="stop-color:#e2b050" />
    </linearGradient>
  </defs>
  <text x="100" y="370" font-family="'Inter', sans-serif" font-size="96" font-weight="800" fill="url(#textGradient)" letter-spacing="-2">
    Stablecoins
  </text>
  
  <!-- Tagline -->
  <text x="100" y="430" font-family="'Inter', sans-serif" font-size="32" font-weight="400" fill="#adb5bd">
    A comprehensive outlook on the
  </text>
  <text x="100" y="470" font-family="'Inter', sans-serif" font-size="32" font-weight="400" fill="#adb5bd">
    global stablecoin market
  </text>
  
  <!-- Emoji -->
  <text x="1050" y="140" font-size="48" opacity="0.9">ðŸ“Š</text>
  
  <!-- Domain -->
  <text x="100" y="580" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="#e2b050" letter-spacing="0.5">
    stablecoinstats.ca
  </text>
</svg>
